<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss cnd link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

</head>

<body>
    <header class="text-5xl text-center my-8">let's get some Money!!!</header>
    <main>
        <section class="mt-8 w-3/4 mx-auto">
            <div class=" grid grid-cols-3 gap-8">
                <div class="bg-purple-500 p-12 rounded-lg">
                    <h3 class="font-semibold text-3xl text-white">Deposit</h3>
                    <h3 class="text-4xl text-white">$00</h3>
                </div>
                <div class="bg-lime-500 p-12 rounded-lg">
                    <h3 class="text-3xl font-semibold text-white">Withdraw</h3>
                    <h3 class="text-4xl text-white">$00</h3>
                </div>
                <div class="bg-red-500 p-12 rounded-lg">
                    <h3 class="text-3xl font-semibold text-white">Total Ballance</h3>
                    <h3 class="text-4xl text-white">$1200</h3>
                </div>
            </div>
        </section>
        <section class="mt-12  w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white">Please Deposit</h3>
                    <input id="" class="border-gray-300 rounded-md py-1 px-2" type="email" name="" id=""
                    placeholder=" Deposit Money" required>
                    <br>
                    <button class="bg-purple-400 py-2 px-4 text-white rounded-lg mt-6">Submit</button>  
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white">Please withdraw</h3>
                    <input id="" class="border-gray-300 rounded-md py-1 px-2" type="email" name="" id=""
                    placeholder=" Deposit Money" required>
                    <br>
                    <button class="bg-purple-400 py-2 px-4 text-white rounded-lg mt-6">Submit</button>  
                </div>
            </div>
        </section>
    </main>
</body>

</html>
