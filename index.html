<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss cnd link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bap ar Bank</title>

</head>

<body>

    <main>
        <h1 class="text-center text-6xl my-14">Welcome to my <span class="font-semibold text-red-500"> Bap arBank</span>!!</h1>
        <section class="w-3/4 mx-auto bg-lime-400 p-8">
            <div>
                <h2 class="text-3xl text-center mb-3 drop-shadow-8xl  text-purple-500">Please Login</h2>
                <input id="user-email" class="block w-3/4 mx-auto border-gray-300 rounded-md py-1 px-2" type="email" name="" id=""
                    placeholder="Enter Your email" required>
                <br />
                <input id="user-password" class="block w-3/4 mx-auto border-gray-300 rounded-md p-1" type="email" name="" id=""
                placeholder="Enter Your Password" required>
                <button id="submit-button" class="bg-purple-400 py-2 px-4 text-white rounded-lg mt-6 w-3/4 mx-auto block">Submit</button>
            </div>
        </section>
    </main>
    <script src="./bank.js"></script>
</body>

</html>
